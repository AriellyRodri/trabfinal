<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Painel Administrativo - Hotel</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light m-0">

    <!-- ================= LOGIN ================= -->
    <div id="loginArea" class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <div class="card shadow">
                    <div class="card-body">
                        <h4 class="text-center mb-4">Acesso Administrativo</h4>

                        <div class="mb-3">
                            <label class="form-label">Usuário</label>
                            <input type="text" id="usuario" class="form-control">
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Senha</label>
                            <input type="password" id="senha" class="form-control">
                        </div>

                        <div id="erroLogin" class="text-danger mb-2 d-none">
                            Usuário ou senha inválidos
                        </div>

                        <button type="button" class="btn btn-primary w-100" onclick="login()">
                            Entrar
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- ================= ADMIN ================= -->
    <div id="adminArea" class="d-none">

        <div class="d-flex">

            <!-- SIDEBAR -->
            <aside class="bg-dark text-white p-3" style="width:240px; min-height:100vh;">
                <h4 class="mb-4">Admin</h4>

                <ul class="nav nav-pills flex-column gap-2">
                    <li class="nav-item">
                        <a href="#" class="nav-link active" onclick="mostrarSecao('financeira', this)">
                            Gestão Financeira
                        </a>
                    </li>

                    <li class="nav-item">
                        <a href="#" class="nav-link text-white" onclick="mostrarSecao('reservas', this)">
                            Gestão de Reservas
                        </a>
                    </li>

                    <li class="nav-item">
                        <a href="#" class="nav-link text-white" onclick="mostrarSecao('contactos', this)">
                            Contactos
                        </a>
                    </li>
                </ul>

                <button class="btn btn-outline-light mt-4 w-100" onclick="logout()">
                    Sair
                </button>
            </aside>

            <!-- CONTEÚDO -->
            <main class="flex-grow-1 p-4">

                <section id="financeira">
                    <h2>Gestão Financeira</h2>
                    <p>Aqui entram os dados financeiros do hotel.</p>
                </section>

                <section id="reservas" class="d-none">
                    <h2>Gestão de Reservas</h2>
                    <p>Lista e controlo das reservas.</p>
                </section>

                <section id="contactos" class="d-none">
                    <h2>Contactos</h2>

                    <div class="card">
                        <div class="card-header">
                            Mensagens recebidas
                        </div>

                        <div class="card-body">
                            <div id="listaContactos"></div>
                        </div>
                    </div>
                </section>


            </main>

        </div>
    </div>

    <!-- ================= JS ================= -->
    <script src="/admin/admin.js"></script>

</body>

</html>

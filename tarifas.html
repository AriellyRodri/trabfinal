<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Confirmar Reserva | Hotel Salinger</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Fonte -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #e6e1d8;
    }

    .navbar {
      background: transparent;
    }

    .page-container {
      padding: 120px 0 80px;
    }

    .form-box {
      background: #e6e1d8;
    }

    .form-box h5 {
      font-weight: 600;
      margin-bottom: 20px;
    }

    .form-control, select {
      border-radius: 0;
      border: 1px solid #b9b3aa;
      padding: 14px;
    }

    .required {
      color: red;
    }

    .summary-card {
      background: #fff;
      padding: 25px;
      border: 1px solid #d4d0c8;
    }

    .summary-card h5 {
      font-weight: 600;
      margin-bottom: 20px;
    }

    .summary-line {
      display: flex;
      justify-content: space-between;
      margin-bottom: 12px;
      font-size: 0.95rem;
    }

    .total {
      font-size: 1.3rem;
      font-weight: 600;
    }

    .btn-confirmar {
      background: #000;
      color: #fff;
      padding: 16px;
      width: 100%;
      border: none;
      margin-top: 20px;
    }

    /* MODAL */
    .overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.6);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }

    .success-card {
      background: #fff;
      padding: 40px;
      text-align: center;
      max-width: 420px;
      width: 100%;
      border-radius: 6px;
    }

    .success-card h4 {
      margin-bottom: 15px;
      font-weight: 600;
    }

    .success-card button {
      margin-top: 20px;
      padding: 12px 30px;
      border: none;
      background: #000;
      color: #fff;
    }
  </style>
</head>

<body>

<!-- CONTE√öDO -->
<section class="page-container">
  <div class="container">
    <div class="row">

      <!-- FORMUL√ÅRIO -->
      <div class="col-lg-7">
        <div class="form-box">

          <h5>INFORMA√á√ïES DE CONTATO <small class="text-muted">* obrigat√≥rio</small></h5>

          <div class="row g-3">
            <div class="col-md-4">
              <select class="form-control" required>
                <option>Prefixo *</option>
                <option>Sr.</option>
                <option>Sra.</option>
              </select>
            </div>
            <div class="col-md-4">
              <input type="text" class="form-control" placeholder="Nome *" required>
            </div>
            <div class="col-md-4">
              <input type="text" class="form-control" placeholder="Sobrenome *" required>
            </div>

            <div class="col-md-6">
              <input type="text" class="form-control" placeholder="Telefone">
            </div>
            <div class="col-md-6">
              <input type="text" class="form-control" placeholder="Telefone celular *" required>
            </div>

            <div class="col-12">
              <input type="email" class="form-control" placeholder="Endere√ßo de email *" required>
              <small class="text-muted">Este √© o e-mail para o qual enviaremos sua confirma√ß√£o.</small>
            </div>
          </div>

        </div>
      </div>

      <!-- RESUMO -->
      <div class="col-lg-5">
        <div class="summary-card">

          <h5>Detalhes do pre√ßo</h5>

          <div class="summary-line">
            <span id="nomeQuarto"></span>
            <span id="precoNoite"></span>
          </div>

          <div class="summary-line">
            <span id="noites"></span>
            <span></span>
          </div>

          <hr>

          <div class="summary-line">
            <span>Total</span>
            <span class="total" id="total"></span>
          </div>

          <button class="btn-confirmar" onclick="confirmarReserva()">
            CONFIRMAR
          </button>

        </div>
      </div>

    </div>
  </div>
</section>

<!-- MODAL SUCESSO -->
<div class="overlay" id="overlay">
  <div class="success-card">
    <h4>Reserva confirmada üéâ</h4>
    <p>Sua reserva foi realizada com sucesso.<br>
       Enviamos a confirma√ß√£o para o seu e-mail.</p>
    <button onclick="window.location.href='inicio.html'">OK</button>
  </div>
</div>

<!-- JS -->
<script src="resources/js/script.js"></script>

<script>
  document.addEventListener("DOMContentLoaded", () => {
    const quarto = localStorage.getItem("quarto");
    const preco = Number(localStorage.getItem("preco")) || 0;
const noites = Number(localStorage.getItem("noites")) || 1;

    document.getElementById("nomeQuarto").innerText = quarto;
    document.getElementById("precoNoite").innerText = `${preco.toFixed(2)} EUR`;
    document.getElementById("noites").innerText = `${noites} noites`;

    document.getElementById("total").innerText =
      `${(preco * noites).toFixed(2)} EUR`;
  });

  function confirmarReserva() {
    document.getElementById("overlay").style.display = "flex";
  }
</script>

<script>
document.addEventListener("DOMContentLoaded", function () {

    const noites = Number(localStorage.getItem("noites"));
    const valor = Number(localStorage.getItem("valorTarifa"));
    const quarto = localStorage.getItem("quartoSelecionado");

    if (!noites || !valor) {
        alert("Dados da reserva n√£o encontrados");
        return;
    }

    const total = noites * valor;

    document.getElementById("nomeQuarto").innerText = quarto;
    document.getElementById("noites").innerText = noites + " noite(s)";
    document.getElementById("valorNoite").innerText = "‚Ç¨ " + valor.toFixed(2);
    document.getElementById("valorTotal").innerText = "‚Ç¨ " + total.toFixed(2);
});
</script>


</body>
</html>

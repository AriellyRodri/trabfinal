<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Confirmar Reserva | Hotel Salinger</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #e6e1d8;
    }

    .page-container {
      padding: 120px 0 80px;
    }

    .form-control, select {
      border-radius: 0;
      border: 1px solid #b9b3aa;
      padding: 14px;
    }

    .summary-card {
      background: #fff;
      padding: 25px;
      border: 1px solid #d4d0c8;
    }

    .summary-line {
      display: flex;
      justify-content: space-between;
      margin-bottom: 12px;
      font-size: 0.95rem;
    }

    .total {
      font-size: 1.3rem;
      font-weight: 600;
    }

    .btn-confirmar {
      background: #000;
      color: #fff;
      padding: 16px;
      width: 100%;
      border: none;
      margin-top: 20px;
    }

    .overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.6);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }

    .success-card {
      background: #fff;
      padding: 40px;
      text-align: center;
      max-width: 420px;
      width: 100%;
    }
  </style>
</head>

<body>

<section class="page-container">
  <div class="container">
    <div class="row">

      <!-- FORM -->
      <div class="col-lg-7">
        <h5>INFORMAÃ‡Ã•ES DE CONTATO</h5>

        <div class="row g-3">
          <div class="col-md-6">
            <input id="nome" type="text" class="form-control" placeholder="Nome *" required>
          </div>
          <div class="col-md-6">
            <input id="sobrenome" type="text" class="form-control" placeholder="Sobrenome *" required>
          </div>
          <div class="col-12">
            <input type="email" class="form-control" placeholder="Email *" required>
          </div>
        </div>
      </div>

      <!-- RESUMO -->
      <div class="col-lg-5">
        <div class="summary-card">

          <h5>Detalhes do preÃ§o</h5>

          <div class="summary-line">
            <span id="nomeQuarto"></span>
            <span id="precoNoite"></span>
          </div>

          <div class="summary-line">
            <span id="noites"></span>
          </div>

          <hr>

          <div class="summary-line">
            <span>Total</span>
            <span class="total" id="total"></span>
          </div>

          <button class="btn-confirmar" onclick="confirmarReserva()">CONFIRMAR</button>

        </div>
      </div>

    </div>
  </div>
</section>

<!-- MODAL -->
<div class="overlay" id="overlay">
  <div class="success-card">
    <h4>Reserva confirmada ðŸŽ‰</h4>
    <p>Sua reserva foi realizada com sucesso.</p>
    <button onclick="window.location.href='minhas-reservas.html'">Ver Reservas</button>
  </div>
</div>

<script>
document.addEventListener("DOMContentLoaded", () => {

  const quarto = localStorage.getItem("quartoSelecionado");
  const valor = Number(localStorage.getItem("valorTarifa")) || 0;
  const noites = Number(localStorage.getItem("noites")) || 1;

  document.getElementById("nomeQuarto").innerText = quarto;
  document.getElementById("precoNoite").innerText = valor.toFixed(2) + " EUR / noite";
  document.getElementById("noites").innerText = noites + " noite(s)";
  document.getElementById("total").innerText = (valor * noites).toFixed(2) + " EUR";
});

function confirmarReserva() {

  const nome = document.getElementById("nome").value;
  const sobrenome = document.getElementById("sobrenome").value;

  if (!nome || !sobrenome) {
    alert("Preencha o nome completo.");
    return;
  }

  const reservas = JSON.parse(localStorage.getItem("reservas")) || [];

  const novaReserva = {
    nome: nome + " " + sobrenome,
    data: new Date().toLocaleDateString("pt-PT"),
    total: document.getElementById("total").innerText
  };

  reservas.push(novaReserva);
  localStorage.setItem("reservas", JSON.stringify(reservas));

  document.getElementById("overlay").style.display = "flex";
}
</script>

</body>
</html>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="resources/css/style.css">
</head>

<body>

<section class="minhasreservas">

    <section class="menu">
        <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
            <div class="container">
                <a class="navbar-brand" href="inicio.html">Hotel Imperial</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menu">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="menu">
                    <ul class="navbar-nav ms-auto align-items-lg-center">
                        <li class="nav-item"><a class="nav-link" href="quartos.html">Quartos</a></li>
                        <li class="nav-item">
                            <a class="nav-link active" href="minhas-reservas.html">Minhas Reservas</a>
                        </li>
                        <li class="nav-item"><a class="nav-link" href="#">Restaurante e Bar</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">Contacto</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </section>

    <section class="hero-reservas">
        <div class="container">
            <h1>Minhas Reservas</h1>
        </div>
    </section>

    <section class="page-container">
        <div class="container">
            <div id="listaReservas"></div>
        </div>
    </section>

</section>

<footer>
    <div class="container">
        <div class="row">
            <div class="col-md-6 footer-info mb-4 mb-md-0">
                <p>Avenida Braga, 123</p>
                <p>Braga, PT 12345-678 &nbsp; | &nbsp; 900 000 000</p>
            </div>

            <div class="col-md-6 newsletter">
                <h5>Faça parte da nossa lista de emails</h5>
                <form>
                    <div class="mb-3">
                        <input type="email" class="form-control" placeholder="Insira o seu email aqui*" required>
                    </div>
                    <button type="submit" class="btn w-100">Participar</button>
                </form>
            </div>
        </div>
        <div class="footer-bottom mt-4">
            <p>© 2035 por Hotel Imperial.</p>
        </div>
    </div>
</footer>
<script>
      document.addEventListener("DOMContentLoaded", () => {

    const lista = document.getElementById("listaReservas");
    const reservas = JSON.parse(localStorage.getItem("reservas")) || [];

    if (reservas.length === 0) {
        lista.innerHTML = `
            <div class="empty">
                <p>Você ainda não possui reservas.</p>
            </div>
        `;
        return;
    }

    reservas.forEach((reserva, index) => {
        const card = document.createElement("div");
        card.className = "reservation-card";

        card.innerHTML = `
            <div class="reservation-info">
                <strong>${reserva.nome}</strong>
                <p>Data: ${reserva.data}</p>
                <p>Total pago: ${reserva.total}</p>
            </div>
            <button class="btn-cancelar" onclick="cancelarReserva(${index})">
                Cancelar
            </button>
        `;

        lista.appendChild(card);
    });
});

function cancelarReserva(index) {
    let reservas = JSON.parse(localStorage.getItem("reservas")) || [];

    if (!confirm("Deseja cancelar esta reserva?")) return;

    reservas.splice(index, 1);
    localStorage.setItem("reservas", JSON.stringify(reservas));
    location.reload();
}
</script>
<script src="resources/js/minhas-reservas.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Salinger</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="resources/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="resources/js/script.js">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>

<body>

    <section class="menu">
        <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
            <div class="container">
                <a class="navbar-brand" href="#">Hotel Imperial</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menu">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="menu">
                    <ul class="navbar-nav ms-auto align-items-lg-center">
                        <li class="nav-item"><a class="nav-link" href="quartos.html">Quartos</a></li>
                        <li class="nav-item"><a class="nav-link" href="minhas-reservas.html">Minhas Reservas</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">Restaurante e Bar</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">Contacto</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </section>

    <section class="reservar">
        <div class="container hero-content fade-in">
            <div class="row">
                <div class="col-lg-4 col-md-6">
                    <div class="booking-card p-4" id="booking">
                        <h5>Reserve Sua Estadia</h5>

                        <form id="bookingForm">
                            <div class="mb-3">
                                <label class="form-label">Check-in</label>
                                <input type="date" class="form-control" id="checkin" required>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Check-out</label>
                                <input type="date" class="form-control" id="checkout" required>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Adultos</label>
                                <input type="number" class="form-control" id="adultos" min="1" value="1" required>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Crianças</label>
                                <input type="number" class="form-control" id="criancas" min="0" value="0">
                            </div>

                            <button type="submit" class="btn btn-reservar2 w-100">
                                Pesquisar
                            </button>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </section>

    <section class="room-section">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-6 mb-4 mb-md-0 fade-in">
                    <img src="resources/imagens/img2.jpg" class="img-fluid" alt="Quarto de Hotel">
                </div>
                <div class="col-md-6 fade-in">
                    <h2 class="mb-3">Conforto e Sofisticação</h2>
                    <p>
                        Experimente o equilíbrio perfeito entre luxo, conforto e tranquilidade.
                    </p>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <footer>
        <div class="container">
            <div class="row">
                <div class="col-md-6 footer-info mb-4 mb-md-0">
                    <p>Avenida Braga, 123</p>
                    <p>Braga, PT 12345-678 | 900 000 000</p>
                </div>
            </div>
        </div>
    </footer>

    <!-- ✅ SCRIPT ADICIONADO (SEM ALTERAR NADA ACIMA) -->
    <script>
        document.getElementById("bookingForm").addEventListener("submit", function (e) {
            e.preventDefault();

            const checkin = document.getElementById("checkin").value;
            const checkout = document.getElementById("checkout").value;
            const adultos = document.getElementById("adultos").value;
            const criancas = document.getElementById("criancas").value;

            const d1 = new Date(checkin);
            const d2 = new Date(checkout);

            if (!checkin || !checkout || d2 <= d1) {
                alert("Datas inválidas");
                return;
            }

            const noites = Math.ceil((d2 - d1) / (1000 * 60 * 60 * 24));

            localStorage.setItem("checkin", checkin);
            localStorage.setItem("checkout", checkout);
            localStorage.setItem("noites", noites);
            localStorage.setItem("adultos", adultos);
            localStorage.setItem("criancas", criancas);

            window.location.href = "quartos-disponiveis.html";
        });
    </script>

    <script src="resources/js/script.js"></script>

</body>
</html>
